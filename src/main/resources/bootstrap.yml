spring:
   application:
      name:  eureka-server
   profiles:
      active: localhost
      
      
---

spring:
  profiles: localhost
  cloud:
    config:
      uri: http://localhost:8888
      
      
eureka:
  client:
     service-url: 
       default-zone: http://localhost:8761/eureka
       
       
---

spring:
  profiles: stage
  cloud:
    config:
      uri: http://config-server:8888
      
      
eureka:
  client:
     service-url: 
       default-zone: http://eureka-server:8761/eureka